name: recycling_master
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  flutter_riverpod: ^2.3.6
  flutter_svg: ^2.0.5
  flutter_translate: ^4.0.4
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  hooks_riverpod: ^2.3.6
  intl: ^0.18.1
  json_annotation: ^4.8.1
  riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  audioplayers: ^1.1.1
  flutter_secure_storage: ^9.0.0
  flutter_launcher_icons: ^0.13.1
  confetti: ^0.7.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  riverpod_generator: ^2.2.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/other/logo.png"
  adaptive_icon_background: "#01CAFE"
  adaptive_icon_foreground: "assets/images/icons/other/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true # Remove alpha from iOS icons, default false

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/backgrounds/
    - assets/images/icons/
    - assets/images/icons/bins/
    - assets/images/icons/electronics/
    - assets/images/icons/glass/
    - assets/images/icons/organics/
    - assets/images/icons/other/
    - assets/images/icons/papers/
    - assets/images/icons/plastics/
    - assets/images/icons/specials/
    - assets/images/icons/textiles/
    - assets/i18n/
    - assets/audio/
    - assets/audio/sfxs/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montSerrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montSerrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/montSerrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montSerrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montSerrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montSerrat/Montserrat-SemiBold.ttf
          weight: 600
    - family: LilitaOne
      fonts:
        - asset: assets/fonts/lilita_one/LilitaOne-Regular.ttf
